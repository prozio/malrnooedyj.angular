<h2>Series</h2>

<div *ngFor="let serie of series">
    
    <h3>
        <a [title]="serie.name + ' details'" [routerLink]="['/series', serie.id]">
            {{ serie.name }}
        </a>
    </h3>

    <p *ngIf="serie.description">
        Description: {{ serie.description }}
    </p>

    <div >
        <button (click)="share()">
            Share
        </button>

        <button (click)="addToCart(serie)">
            Buy
        </button>
    </div>

</div>
